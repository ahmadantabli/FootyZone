  <section class="contact container my-5" id="contact">
    <h3 class="text-center mb-4">Contact Me</h3>
    <form>
      <div class="row">
        <div class="col-md-6 mb-3 name">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6 mb-3 email">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3 subject">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3 message">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center contact-btn">
          <button type="submit" class="btn btn-primary" onclick="sendMail(event)">Submit</button>
        </div>
      </div>
    </form>
  </section>
